<!DOCTYPE html>
<html>
<head>
  <title>Delete Old Test Data - ShareIt</title>
  <meta charset="UTF-8">
</head>
<body>
  <h1>Delete Old Test Data</h1>
  <button id="deleteBtn" style="padding: 20px; font-size: 18px; background: #ff4444; color: white; border: none; border-radius: 8px; cursor: pointer;">
    ğŸ—‘ï¸ Delete all items from demo users
  </button>
  <div id="status" style="margin-top: 20px; font-size: 16px;"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getFirestore, collection, query, where, getDocs, deleteDoc, doc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDrZh3Wc8CXALWaJLx54qjD4r_4E2L3mzw",
      authDomain: "shareit-75a13.firebaseapp.com",
      projectId: "shareit-75a13",
      storageBucket: "shareit-75a13.firebasestorage.app",
      messagingSenderId: "574476261534",
      appId: "1:574476261534:web:566f3aa94edf176fb9038f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById('deleteBtn').addEventListener('click', async () => {
      const statusDiv = document.getElementById('status');
      statusDiv.innerHTML = 'Deleting old test data...';
      
      try {
        const itemsRef = collection(db, 'items');
        
        // Delete items from demo-user-1, demo-user-2, demo-user-3
        for (let i = 1; i <= 3; i++) {
          const q = query(itemsRef, where('ownerUid', '==', `demo-user-${i}`));
          const snapshot = await getDocs(q);
          
          console.log(`Found ${snapshot.size} items from demo-user-${i}`);
          
          for (const docSnap of snapshot.docs) {
            await deleteDoc(doc(db, 'items', docSnap.id));
            console.log(`Deleted item: ${docSnap.data().title}`);
          }
        }
        
        statusDiv.innerHTML = '<span style="color: green; font-weight: bold;">âœ… Successfully deleted all old test data!</span><br>Now go to the app, login, and click "Add test data" button in Profile.';
      } catch (error) {
        console.error('Error:', error);
        statusDiv.innerHTML = `<span style="color: red;">âŒ Error: ${error.message}</span>`;
      }
    });
  </script>
</body>
</html>
